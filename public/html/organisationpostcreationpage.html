    <div class="form-container">
      <h2>Insert Media</h2>

        <div class="form-group">
          <label for="caption">Caption</label>
          <textarea
            id="caption"
            name="caption"
            placeholder="Caption..."

        </div>
        <div class="form-group">
          <button type="submit" class="post-button">Post</button>
