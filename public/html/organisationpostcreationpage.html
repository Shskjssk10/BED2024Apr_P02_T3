    <meta charset="utf-8" />

    <link rel="stylesheet" href="../styles/organisationpostcreationpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #fff8e7">
    <header>
      <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
        <div class="container-fluid">
          <a href="#" class="navbar-brand mb-0 h1"
            ><span style="color: #f6ecec">Helping</span
            ><span style="color: #ff8f80">Hearts</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="organisationlisting.html" class="nav-link">Listings</a>
              </li>
              <li class="nav-item">
                <a href="organisationfeed.html" class="nav-link">Feed</a>
              </li>
              <li class="nav-item">
                <a href="organisationsearch.html" class="nav-link">Search</a>
              </li>
              <li class="nav-item">
                <a href="organisationpostcreationpage.html" class="nav-link"
                  >Create</a
                >
              </li>
              <li class="nav-item">
                <a href="message.html" class="nav-link">Message</a>
              </li>
              <li class="nav-item">
                <a href="selforganisationprofile.html" class="nav-link"
                  ><img src="../images/github-icon.png" alt="GitHub icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <h2>Insert Media</h2>
      <form action="http://localhost:8080/postCreation" method="post">
        <div class="form-group">
          <input type="file" id="mediaInput" style="display: none" />
          <button
            type="button"
            class="upload-button"
            onclick="document.getElementById('mediaInput').click();"
          >
            Select from computer
          </button>
        </div>
        <div
          class="form-group"
          id="mediaPreviewContainer"
          style="display: none"
        >
          <label for="mediaPreview">Media Preview</label>
          <img
            id="mediaPreview"
            src="#"
            alt="Media Preview"
            style="max-width: 100%"
          />
        </div>
        <div class="form-group">
          <label for="caption">Caption</label>
          <textarea
            id="caption"
            name="caption"
            placeholder="Caption..."
          ></textarea>
        </div>
        <div class="form-group">
          <a href="selforganisationprofile.html" class="no-underline">
            <button type="submit" class="post-button">Post</button>
          </a>
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-wrapper">
        <div class="brand">
          <a href="#" class="navbar-brand mb-0 h1">
            <span style="color: #f6ecec">Helping</span>
            <span style="color: #ff8f80">Hearts</span>
          </a>
        </div>
        <div class="footer-middle">
          <small>HelpingHearts Copyright 2024 IT02 Team 3</small>
        </div>
        <div class="site-map">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="organisationlisting.html" class="nav-link">Listings</a>
            </li>
            <li class="nav-item">
              <a href="organisationfeed.html" class="nav-link">Feed</a>
            </li>
            <li class="nav-item">
              <a href="organisationsearch.html" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
              <a href="organisationpostcreationpage.html" class="nav-link"
                >Create</a
              >
            </li>
            <li class="nav-item">
              <a href="message.html" class="nav-link">Message</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../scripts/organisationPostCreation.js"></script>
    <script>
      document
        .getElementById("mediaInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const mediaPreview = document.getElementById("mediaPreview");
              mediaPreview.src = e.target.result;
              document.getElementById("mediaPreviewContainer").style.display =
                "block";
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
