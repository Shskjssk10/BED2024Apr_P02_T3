<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpingHearts</title>
    <link rel="stylesheet" href="../styles/overlord.css" />
    <link rel="stylesheet" href="../styles/organisationcreatelisting.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #fff8e7">
    <header>
      <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
        <div class="container-fluid">
          <a href="#" class="navbar-brand mb-0 h1"
            ><span style="color: #f6ecec">Helping</span
            ><span style="color: #ff8f80">Hearts</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Listings</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Feed</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Search</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Create</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Message</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><img src="../images/github-icon.png" alt="GitHub icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <form action="/submit-form" method="post">
        <div class="form-group">
          <label for="listing-name">Listing Name</label>
          <input
            type="text"
            id="listing-name"
            name="listing-name"
            placeholder="Listing Name..."
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address..."
            required
          />
        </div>
        <div class="form-group">
          <label>Date & Time</label>
          <div class="date-time-container">
            <input
              type="date"
              id="date"
              name="date"
              placeholder="dd/mm/yyyy"
              required
            />
            <input
              type="time"
              id="time"
              name="time"
              placeholder="--:-- --"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="cause-areas">Cause Areas</label>
          <input
            type="text"
            id="cause-areas"
            name="cause-areas"
            placeholder="Cause Areas..."
            required
          />
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <input
            type="text"
            id="skills"
            name="skills"
            placeholder="Skills required..."
            required
          />
        </div>
        <div class="form-group">
          <label for="requirements">Requirements</label>
          <input
            type="text"
            id="requirements"
            name="requirements"
            placeholder="Requirements..."
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Description..."
            rows="5"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label>Insert Media</label>
          <button type="button" class="upload-button">
            Select from computer
          </button>
        </div>
        <div class="form-group">
          <button type="submit" class="preview-button">Preview</button>
        </div>
      </form>
    </div>

    <footer style="border: red dotted 4px; height: 200px; margin: 2rem 0 0 0">
      NEED TO ADD FOOTER
    </footer>
  </body>
</html>
