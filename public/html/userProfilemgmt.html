<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelpingHearts</title>
    <link rel="stylesheet" href="../styles/overlord.css">
    <link rel="stylesheet" href="../styles/userProfilemgmt.css">
    <script src="../scripts/userProfilemgmt.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mb-0 h1"><span style="color:#F6ECEC;">Helping</span><span
                        style="color:#FF8F80;">Hearts</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Create</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Message</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><img src="../images/github-icon.png" alt="GitHub icon"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid-bg edit-profile">
        <h2>Edit Profile</h2>
        <div class="general-user-info">
            <div class="profile-picture"><img src="#" alt="User profile photo"
                    onerror="this.src='../images/default-pfp.png'">
            </div>
            <div class="user-info">hendrikyong<br>hendrik</div>
            <div class="change-photo"><button type="button" class="btn btn-primary btn-sm" id="change-pfp"
                    style="background-color: #D4A373; border: none;">Change photo</button></div>
        </div>
        <div class="detailed-user-info">
            <h3>Personal Details</h3>
            <div class="names">
                <div class="name">
                    <h4>Name</h4>
                    <input type="text" name="name" id="name"><br><br>
                </div>
                <div class="username">
                    <h4>Username</h4>
                    <input type="text" name="username" id="username">
                </div>
            </div>
            <div class="bio">
                <h4>Bio</h4>
                <input type="text" name="bio" id="bio">
            </div>
            <div class="gender">
                <h4>Gender</h4>
                <select name="gender" id="gender" style="width: 12rem;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <hr style="width: 50rem;">
            <div class="email">
                <h4>Email</h4>
                <input type="email" name="email" id="email">
            </div>
            <div class="phone">
                <h4>Phone Number</h4>
                <input type="number" name="phone-num" id="phone-num">
            </div>
            <div class="password">
                <h4>Passsword</h4>
                <input type="password" name="password" id="password">
                <input type="password" name="confirm-pass" id="confirm-pass">
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
