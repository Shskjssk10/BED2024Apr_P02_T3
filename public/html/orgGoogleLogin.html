<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpingHearts Google Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/overlord.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
        <div class="container-fluid">
          <a href="#" class="navbar-brand mb-0 h1"
            ><span style="color: #f6ecec">Helping</span
            ><span style="color: #ff8f80">Hearts</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Sign up</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><img src="../images/github-icon.png" alt="GitHub icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="bg">
      <div class="card wide-card">
        <div class="tab-content">
          <div class="tab-pane container active" id="orgSignUp">
            <br />
            <h5 class="card-title">HelpingHearts Organisation Google Login</h5>
            <br />
            <form id="orgSignUpForm">
              <div class="row">
                <div class="mb-3">
                  <label for="orgName" class="form-label"
                    >Organisation Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="orgName"
                    placeholder="Organisation Name"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="orgAddress" class="form-label">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="orgAddress"
                    placeholder="Address"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="orgAddress2" class="form-label"
                    >Apt/Floor/Unit</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="orgAddress2"
                    placeholder="Apt/Floor/Unit"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="orgMission" class="form-label">Mission:</label>
                <textarea
                  class="form-control"
                  id="orgMission"
                  rows="4"
                  placeholder="Enter your mission here (Max: 255 words)"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="orgDescription" class="form-label"
                  >Description:</label
                >
                <textarea
                  class="form-control"
                  id="orgDescription"
                  rows="4"
                  placeholder="Enter your description here"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="orgIssueAreas" class="form-label"
                  >Issue Areas:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="orgIssueAreas"
                  placeholder="Issue Areas"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="orgPhoneNumber" class="form-label"
                  >Organisation Phone Number:</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="orgPhoneNumber"
                  placeholder="Phone Number"
                  pattern="[0-9]{8}"
                  required
                />
                <small class="form-text text-muted"
                  >Format: 8-digit Singapore phone number</small
                >
              </div>
              <div class="mb-3">
                <label for="orgProfilePic" class="form-label"
                  >Profile Picture:</label
                >
                <input type="file" class="form-control" id="orgProfilePic" />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a class="loginLink" href="./login.html"
            >Already have an account? Login</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/orgGoogleLogin.js"></script>
    <script>
      // Clear the authToken cookie when this page loads
      document.cookie =
        "authToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    </script>
  </body>
</html>
