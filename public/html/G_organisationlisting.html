            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="../images/default-pfp.png"
          alt="Profile Image"
          class="profile-image"
        />
        <div class="profile-info">
          <h1 id="orgName"></h1>
          <p id="orgMission"></p>
          <div class="profile-stats">
            <span id="listingCount">0 Listings</span>
            <span id="followerCount">0 Followers</span>
            <span id="followingCount">0 Following</span>
          </div>
        </div>
      </div>
      <div class="listings-section">
        <h2>Listings</h2>
        <div class="listings" id="listingsContainer">
          <!-- Gignite Section -->
          <div class="listing-item" id="listingItemTemplate" style="display: none;">
            <img src="" alt="Listing Image" class="listing-image" />
            <div class="listing-info-box">
              <div class="listing-name"></div>
              <div class="listing-info">
                <p></p>
              </div>
            </div>
          </div>
          <div id="noListingsMessage" style="display: none;">
            <p>No listings created by this organisation at this time.</p>
          </div>
        </div>
      </div>
    </div>

      <div class="footer-wrapper">
        <div class="brand">
