<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpingHearts</title>
    <link rel="stylesheet" href="../styles/overlord.css" />
    <link rel="stylesheet" href="../styles/message.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="../scripts/message.js" defer></script>
    <script src="http://localhost:3000/socket.io/socket.io.js" defer></script>

</head>

<body style="background-color: #fff8e7;">
    <header>
        <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
            <div class="container-fluid">
                <a href="#" class="navbar-brand mb-0 h1"><span style="color: #f6ecec">Helping</span><span
                        style="color: #ff8f80">Hearts</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Create</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Message</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><img src="../images/github-icon.png" alt="GitHub icon" /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="all-view">
        <div id="chats">
            <div class="inputBox_container">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" id="inputBox" type="text" placeholder="Search...">
            </div>
        </div>
        <div id="current-window">
            <div id="current-chat">
                <ul id="message"></ul>
            </div>
            <div class="messageBox">
                <input required="" placeholder="Message..." type="text" id="messageInput" />
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                        <path fill="none"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
                            d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
</body>

</html>
