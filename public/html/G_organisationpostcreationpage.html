<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpingHearts</title>
    <link rel="stylesheet" href="../styles/overlord.css" />
    <link
      rel="stylesheet"
      href="../styles/G_organisationpostcreationpage.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #fff8e7">
    <header>
      <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
        <div class="container-fluid">
          <a href="#" class="navbar-brand mb-0 h1"
            ><span style="color: #f6ecec">Helping</span
            ><span style="color: #ff8f80">Hearts</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="organisationlisting.html" class="nav-link">Listings</a>
              </li>
              <li class="nav-item">
                <a href="organisationfeed.html" class="nav-link">Feed</a>
              </li>
              <li class="nav-item">
                <a href="organisationsearch.html" class="nav-link">Search</a>
              </li>
              <li class="nav-item">
                <a href="organisationpostcreationpage.html" class="nav-link"
                  >Create</a
                >
              </li>
              <li class="nav-item">
                <a href="message.html" class="nav-link">Message</a>
              </li>
              <li class="nav-item">
                <a href="selforganisationprofile.html" class="nav-link"
                  ><img src="../images/github-icon.png" alt="GitHub icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container form-container">
      <div class="upload-section">
        <div
          class="upload-box"
          onclick="document.getElementById('mediaInput').click();"
        >
          <svg
            class="upload-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            />
            <polyline points="14 2 14 8 20 8" />
            <line x1="12" y1="18" x2="12" y2="12" />
            <line x1="15" y1="15" x2="12" y2="12" />
            <line x1="9" y1="15" x2="12" y2="12" />
          </svg>
          <p class="upload-text">Add Photo/Video</p>
          <input
            type="file"
            class="upload-input"
            accept="image/*,video/*"
            id="mediaInput"
          />
        </div>
        <p class="upload-info">JPG, PNG, MP4 accepted</p>
      </div>
      <div class="caption-section">
        <input
          type="text"
          placeholder="Add a caption..."
          class="caption-input"
        />
        <button class="post-button">Post</button>
      </div>
      <div class="form-group" id="mediaPreviewContainer" style="display: none">
        <label for="mediaPreview">Media Preview</label>
        <img
          id="mediaPreview"
          src="#"
          alt="Media Preview"
          style="max-width: 100%"
        />
      </div>
    </div>

    <footer>
      <div class="footer-wrapper">
        <div class="brand">
          <a href="#" class="navbar-brand mb-0 h1">
            <span style="color: #f6ecec">Helping</span>
            <span style="color: #ff8f80">Hearts</span>
          </a>
        </div>
        <div class="footer-middle">
          <small>HelpingHearts Copyright 2024 IT02 Team 3</small>
        </div>
        <div class="site-map">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="organisationlisting.html" class="nav-link">Listings</a>
            </li>
            <li class="nav-item">
              <a href="organisationfeed.html" class="nav-link">Feed</a>
            </li>
            <li class="nav-item">
              <a href="organisationsearch.html" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
              <a href="organisationpostcreationpage.html" class="nav-link"
                >Create</a
              >
            </li>
            <li class="nav-item">
              <a href="message.html" class="nav-link">Message</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script>
      document
        .getElementById("mediaInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const mediaPreview = document.getElementById("mediaPreview");
              mediaPreview.src = e.target.result;
              document.getElementById("mediaPreviewContainer").style.display =
                "block";
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>
