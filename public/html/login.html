<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="bg">
      <div class="card">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#orgLogin"
              >Org Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#volunteerLogin"
              >Volunteer Login</a
            >
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane container active" id="orgLogin">
            <h5 class="card-title">HelpingHearts Organization Login</h5>
            <form>
              <div class="mb-3">
                <label for="orgEmail" class="form-label">Email Address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailOrg"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <label for="orgPassword" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordOrg"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div class="tab-pane container fade" id="volunteerLogin">
            <h5 class="card-title">HelpingHearts Volunteer Login</h5>
            <form>
              <div class="mb-3">
                <label for="volunteerEmail" class="form-label"
                  >Email Address:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailVolunteer"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <label for="volunteerPassword" class="form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordVolunteer"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="#">Don't have an account? Sign Up</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
