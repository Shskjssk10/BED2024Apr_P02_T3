<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HelpingHearts Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/overlord.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
      <div class="container-fluid">
        <a href="#" class="navbar-brand mb-0 h1"><span style="color: #f6ecec">Helping</span><span
            style="color: #ff8f80">Hearts</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><img src="../images/github-icon.png" alt="GitHub icon" /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="bg">
    <div class="card">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#orgLogin">Organisation Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#volunteerLogin">Volunteer Login</a>
        </li>
      </ul>

      <!-- Organisation Login -->

      <div class="tab-content">
        <div class="tab-pane container active" id="orgLogin">
          <br>
          <h5 class="card-title">HelpingHearts Organisation Login</h5>
          <br>
          <form>
            <div class="mb-3">
              <label for="orgEmail" class="form-label">Email Address:</label>
              <input type="email" class="form-control" id="emailOrg" placeholder="Email Address" />
            </div>
            <div class="mb-3">
              <label for="orgPassword" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordOrg" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

        <!-- Volunteer Login -->

        <div class="tab-pane container fade" id="volunteerLogin">
          <br>
          <h5 class="card-title">HelpingHearts Volunteer Login</h5>
          <br>
          <form>
            <div class="mb-3">
              <label for="volunteerEmail" class="form-label">Email Address:</label>
              <input type="email" class="form-control" id="emailVolunteer" placeholder="Email Address" />
            </div>
            <div class="mb-3">
              <label for="volunteerPassword" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordVolunteer" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a class="signUpLink" href="#">Don't have an account? Sign Up Here</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
