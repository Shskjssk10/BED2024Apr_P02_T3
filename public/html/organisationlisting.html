<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpingHearts</title>
    <link rel="stylesheet" href="../styles/overlord.css" />
    <link rel="stylesheet" href="../styles/organisationlisting.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .placeholder-image {
        width: 70px;
        height: 70px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body style="background-color: #fff8e7">
    <header>
      <nav class="navbar navbar-light navbar-expand-sm custom-navbar">
        <div class="container-fluid">
          <a href="#" class="navbar-brand mb-0 h1">
            <span style="color: #f6ecec">Helping</span>
            <span style="color: #ff8f80">Hearts</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Listings</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Feed</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Search</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Create</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Message</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><img src="../images/github-icon.png" alt="GitHub icon"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="../images/default-pfp.png"
          alt="Profile Image"
          class="profile-image"
        />
        <div class="profile-info">
          <h1>EcoVolunteers</h1>
          <p>
            We are dedicated to promoting sustainability through
            community-driven initiatives. Join us in making a difference!
          </p>
          <div class="profile-stats">
            <span id="listingCount">0 Listings</span>
            <span>1839 Followers</span>
            <span>25 Following</span>
          </div>
        </div>
      </div>
      <div class="listings-section">
        <h2>Saved Listings</h2>
        <div class="listings" id="listingsContainer">
          <!-- Listings will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="../scripts/organisationlisting.js"></script>
  </body>
</html>
